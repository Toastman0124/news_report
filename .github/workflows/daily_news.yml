name: Global News Dispatcher

on:
  schedule:
    # 台北/北京時間 中午 12:00 (UTC 04:00)
    - cron: '0 4 * * *'
  workflow_dispatch: 

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 檢出程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser deep_translator

      - name: 4. 執行新聞任務
        env:
          SCKEY: ${{ secrets.SCKEY }}
        run: python main.py
