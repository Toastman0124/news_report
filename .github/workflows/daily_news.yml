name: Gemini AI News Dispatcher

on:
  schedule:
    # 台北/北京時間 中午 12:00 是 UTC 時間 04:00
    - cron: '0 4 * * *'
  workflow_dispatch: # 允許您在 GitHub 介面上點擊 "Run workflow" 手動測試

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
      - name: 1. 檢出程式碼
        uses: actions/checkout@v4

      - name: 2. 設定 Python 環境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. 安裝必要套件
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser

      - name: 4. 執行新聞彙整與 AI 摘要任務
        env:
          # 這裡會從您設定的 GitHub Secrets 讀取 Key
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCKEY: ${{ secrets.SCKEY }}
        run: python main.py
